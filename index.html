<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boite à idée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #Update {
            display: none; 
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mh-5">Boite à idée en js</h2>
        <div class="mb-5">
            <div class="row">
                <form name="RegForm" id="ideaForm">
                    <div class="form-group mb-3">
                        <label for="title">Libelle</label>
                        <input type="text" name="libelle" class="form-control" id="title" placeholder="Entre un libelle">
                        <div id="titleError" class="error"></div>
                    </div>
                    <div class="form-group mb-3">
                        <select class="form-select" aria-label="Default select example" name="category" id="category">
                            <option selected>Selectionner une categorie</option>
                            <option value="Politique">Politique</option>
                            <option value="Sport">Sport</option>
                            <option value="Santé">Santé</option>
                            <option value="Education">Education</option>
                        </select>
                        <div id="categoryError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Message:</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        <div id="descriptionError" class="error"></div>
                    </div>
                    <div class="col-lg-12 mt-5">
                        <button type="submit" class="btn btn-success" id="Submit" >Ajouter l'idée</button>
                    </div>
                </form>
            </div> 
        </div>
        <div id="messages"></div>
        <hr>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="ideasList">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
