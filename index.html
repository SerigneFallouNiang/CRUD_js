<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .success {
            color: #198754;
        }
        .error {
            color: #dc3545;
        }
        .idea-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <h1>Boîte à Idées</h1>
        <p class="lead">Partagez et explorez de nouvelles idées</p>
    </header>

    <div class="container">
        <div class="card shadow mb-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="card-title mb-4">Ajouter une nouvelle idée</h3>
                        <form name="RegForm" id="ideaForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="title">Libellé</label>
                                    <input type="text" name="libelle" class="form-control" id="title" placeholder="Entrez un libellé">
                                    <div id="titleError" class="error"></div>
                                    <div id="titleSuccess" class="success"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="category">Catégorie</label>
                                    <select class="form-select" aria-label="Default select example" name="category" id="category">
                                        <option selected>Sélectionnez une catégorie</option>
                                        <option value="Politique"><i class="fas fa-landmark"></i> Politique</option>
                                        <option value="Sport"><i class="fas fa-futbol"></i> Sport</option>
                                        <option value="Santé"><i class="fas fa-heartbeat"></i> Santé</option>
                                        <option value="Education"><i class="fas fa-graduation-cap"></i> Education</option>
                                    </select>
                                    <div id="categoryError" class="error"></div>
                                    <div id="categorySuccess" class="success"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                                <div id="descriptionError" class="error"></div>
                                <div id="descriptionSuccess" class="success"></div>
                            </div>
                            <div class="col-lg-12 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100" id="Submit">Ajouter l'idée</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                        <img src="https://img.freepik.com/vecteurs-libre/ampoule-conception-icone-engrenages_1308-128405.jpg?t=st=1720960821~exp=1720964421~hmac=ffb2a810889f570d447c36105e0768a805c5b82218f891738be8ba7121aee2cb&w=900" alt="Illustration de la boîte à idées" class="idea-image">
                    </div>
                </div>
            </div>
        </div>
        
        <div id="messages" class="alert" style="display: none;"></div>
        
        <h3 class="mb-4">Liste des idées</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="ideasList">
            <!-- Les idées seront insérées ici dynamiquement -->
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Boîte à Idées. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Le script pour updateIdeasList() reste inchangé
    </script>
</body>
</html>
